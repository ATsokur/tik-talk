<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>

  <div class="input-wrapper mb16">
    <tt-input
      [type]="'text'"
      [placeholder]="'Введите логин'"
      formControlName="username"
    >
      Telegram username
    </tt-input>
    <svg class="telegram-icon" icon="telegram"></svg>
  </div>


  <div class="input-wrapper mb32">
    <tt-input
      [type]="isPasswordVisible() ? 'text' : 'password'"
      [placeholder]="'Введите пароль'"
      formControlName="password"
    >
      Пароль
    </tt-input>
    <button
      class="password-eye-btn"
      type="button"
      [class.active]="isPasswordVisible()"
      (click)="isPasswordVisible.set(!isPasswordVisible())"
    >
      <svg class="password-icon" icon="eye"></svg>
    </button>
  </div>

  <button class="btn btn-shadow to-enter-btn" type="submit">Войти</button>
</form>
<img class="big-logo" src="/assets/svg/logo-big.svg" alt="log" />
