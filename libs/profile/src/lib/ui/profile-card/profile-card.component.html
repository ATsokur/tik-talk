@if(profile) {
<div class="profile-card">
  <div class="avatar-name">
    <a [routerLink]="`/profile/${profile.id}`">
      <img
        class="profile-card__avatar"
        [src]="profile.avatarUrl | imgUrl"
        [alt]="profile.lastName" />
    </a>
    <div class="profile-card__name">
      <strong class="h6">{{ profile.firstName }} {{ profile.lastName }}</strong>
      <span class="subtitle">{{ profile.username }}</span>
    </div>
  </div>

  <div class="profile__card-description">
    {{ profile.description }}
  </div>

  <div class="profile-card__tags">
    @for(skill of profile.stack; track skill) {
    <div class="skill-tag">{{ skill }}</div>
    }
  </div>

  <div class="profile-card__action-btns">
    @if (isSubscribed()) {
    <button class="subscribed-btn" (click)="toUnsubscribe(profile.id)">
      <svg class="subscribed-icon" icon="subscribed"></svg>
    </button>
    <button class="btn send-message-btn" (click)="toChat(profile.id)">
      <span>Написать</span>
      <svg class="send-message-icon" icon="send-message"></svg>
    </button>
    } @else {
    <button class="btn to-subscribe-btn" (click)="toSubscribe(profile.id)">
      <span>Подписаться</span>
      <svg class="to-subscribe-icon" icon="subscribe"></svg>
    </button>
    }
  </div>
</div>
}
