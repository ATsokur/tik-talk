<div class="avatar__inner">
  <app-avatar-circle *ngIf="me() as me" [avatarUrl]="me.avatarUrl">
  </app-avatar-circle>
</div>

<textarea
  class="hidden-textarea"
  [placeholder]="
    inputType() === 'post' ? 'Напишите что-нибудь' : 'Напишите комментарий'
  "
  [(ngModel)]="inputText"
  (input)="onTextareaInput($event)"
></textarea>

<button class="btn-icon" (click)="onSend()">
  <svg class="svg16" icon="send-message"></svg>
</button>
