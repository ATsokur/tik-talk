@if (comment(); as comment) {
<app-avatar-circle [avatarUrl]="comment.author.avatarUrl"> </app-avatar-circle>

<div class="comment-body">
  <header class="comment-header">
    <span class="medium-text">{{ comment.author.username }}</span>
    <span class="medium-text">{{ comment.createdAt | ttDate }}</span>
  </header>

  <div class="comment-text">
    {{ comment.text }}
  </div>
</div>
}
