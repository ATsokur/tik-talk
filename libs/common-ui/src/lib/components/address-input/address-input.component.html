<div
  ttOutsideEl
  (outsided)="onOutside()"
>
  <tt-input
    class="suggestion-input tt-form-label__text"
    [class.with-dropdown]="isDropdownOpened()"
    [formControl]="innerSearchControl"
    [placeholder]="placeholder()"
    (blurred)="onBlur()"
  >
    <ng-content></ng-content>
  </tt-input>


  @if (suggestion$ | async; as suggestion) {
    @if (isDropdownOpened()) {
      <div class="suggestion-dropdown">
        @for (suggest of suggestion; track $index) {
          @if (suggest && suggest !== divider) {
            <button
              type="button"
              class="suggestion-dropdown__btn"
              (click)="toChooseAddress(suggest)"
            >
              {{ suggest }}
            </button>
          }
        }
      </div>
    }
  }
</div>
