<label class="tt-control-label">
  <ng-content></ng-content>
    <input
      [formControl]="ttInputControl"
      class="custom-input tt-input tt-block"
      [type]="type()"
      [placeholder]="placeholder()"
      (blur)="onBlur()"
      [autocomplete]="type() === 'password' ? 'on': 'off'"
    />
</label>
