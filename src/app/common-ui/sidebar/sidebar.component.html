<img
  class="ml16 mb20"
  src="/assets/svg/logo-small.svg"
  alt="logo"
>

<nav class="mb20">
  <ul class="main-menu-list">
      <li *ngFor="let menuItem of menuItems">
        <button class="menu-item subtitle-semi-bold" [routerLink]="[menuItem.link]">
          <svg [icon]="menuItem.icon"></svg>
          <span>{{menuItem.label}}</span>
        </button>
      </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

<div class="mb20">
  @for(profile of subscribers$ | async; track profile.id) {
    <app-subscriber-card
      [profile]="profile"
    >
    </app-subscriber-card>
  }
</div>

<div class="to-subscribers">
  <a
    class="to-subscribers-link medium-text"
    [routerLink]="['/subscribers']"
  >
    Все подписчики
  </a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>


<footer class="sidebar__footer">
  @if(me(); as me) {
    @if(me.avatarUrl) {
      <img [src]="me.avatarUrl | imgUrl" alt="avatar">
    } @else {
      <img src="/assets/img/avatar-placeholder.png" alt="avatar">
    }

    <div class="subtitle-semi-bold username-text">{{ me.username }}</div>
    <a
      class="settings-btn"
      [routerLink]="['/settings']"
    >
      <svg icon="settings"></svg>
    </a>
  }
</footer>
