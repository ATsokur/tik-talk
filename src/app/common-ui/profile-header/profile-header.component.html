@if (profile(); as profile) {
  <app-avatar-circle
    [class]="routeParamId === 'me' ? 'size140' : ''"
    [avatarUrl]="profile.avatarUrl"
  >
  </app-avatar-circle>
  <div class="profile-name__wrapper">
    <h1 class="h4 profile-name">{{ profile.firstName }} {{profile.lastName}}</h1>
    <span class="subtitle profile-username">{{ profile.username }}</span>
  </div>
}
