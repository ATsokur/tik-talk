@if (me$ | async) {
  <app-avatar-circle
    class="size140"
    [avatarUrl]="preview()"
  >
  </app-avatar-circle>
}

<div
  dnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>

  <div class="dropzone-content">
    <svg class="upload" icon="upload"></svg>
    <span class="medium-text">Перетащите изображение или <span class="dropzone-text-primary">Загрузите</span></span>
  </div>

  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  >
</div>
