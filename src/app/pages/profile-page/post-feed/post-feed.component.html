@if (profile(); as profile) {
  <app-post-input
    class="tt-block"
    [avatarUrl]="profile.avatarUrl"
    [inputType]="inputType"
    (sended)="receivePostInput($event)"
  >
  </app-post-input>
}


@for (post of feed(); track post.id) {
  <app-post
    class="tt-block"
    [comments]="post.comments"
    [post]="post"
    (sended)="receivePostInput($event)"
  >
  </app-post>
}
