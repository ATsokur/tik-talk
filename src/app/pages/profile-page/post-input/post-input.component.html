<app-avatar-circle
  *ngIf="profile() as profile"
  class="size32"
  [avatarUrl]="profile.avatarUrl"
>
</app-avatar-circle>

<textarea
  [(ngModel)]="postText"
  class="medium-text hidden-textarea"
  (input)="onTextareaInput($event)"
>
</textarea>

<button class="btn-icon" (click)="onCreatePost()">
  <svg class="svg16" icon="send-message"></svg>
</button>
