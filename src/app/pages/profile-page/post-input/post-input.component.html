<div class="avatar__inner">
  <app-avatar-circle
    *ngIf="profile() as profile"
    class="size32"
    [avatarUrl]="profile.avatarUrl"
  >
  </app-avatar-circle>
</div>


<textarea
  class="hidden-textarea"
  [placeholder]="isCommentInput() ? 'Напишите комментарий' : 'Напишите что-нибудь'"
  [(ngModel)]="postText"
  (input)="onTextareaInput($event)"
>
</textarea>

<button class="btn-icon" (click)="onCreatePost()">
  <svg class="svg16" icon="send-message"></svg>
</button>
